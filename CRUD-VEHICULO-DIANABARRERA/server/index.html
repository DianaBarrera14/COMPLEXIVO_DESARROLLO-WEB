<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>CRUD de Veh√≠culos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4 text-primary">REGISTRO DE VEHICULOS</h1>
    <table class="table table-dark table-hover">
        <thead>
          <tr >
            <th scope="col">MARCA</th>
            <th scope="col">MODELO</th>
            <th scope="col">COLOR</th>
            <th scope="col">PLACA</th>
            <th scope="col"> </th>
          </tr>
        </thead>
        <tbody id="vehiculosTableBody">
        </tbody>
      </table>
    <form id="addForm" class="mb-4 bg-light">
      <div class="mb-3">
        <label for="marcaInput" class="form-label">Marca del vehiculo:</label>
        <input type="text" class="form-control" id="marcaInput" required>
      </div>
      <div class="mb-3">
        <label for="modeloInput" class="form-label">Modelo del vehiculo:</label>
        <input type="text" class="form-control" id="modeloInput" required>
      </div>
      <div class="mb-3">
        <label for="colorInput" class="form-label">Color del vehiculo:</label>
        <input type="text" class="form-control" id="colorInput" required>
      </div>
      <div class="mb-3">
        <label for="placaInput" class="form-label">Placa del vehiculo:</label>
        <input type="text" class="form-control" id="placaInput" required>
      </div>
      <button type="submit" class="btn btn-primary">Registrar vehiculo</button>
    </form>    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
